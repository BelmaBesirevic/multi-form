<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Multi Step Form</title>
  </head>
  <body>
    <div class="page__container">
      <div class="form-container">
        <div class="form-header">
          <h2>Multi-Step Form</h2>
          <p>Fill the form fields below</p>
        </div>
        
        <form onsubmit="return false">
          <div class="steps">
            <p class="step">1</p>
            <p class="step">2</p>
            <p class="step">3</p>
            <p class="step">4</p>
          </div>
          

          <div class="form-item">
            <label for="name">First Name</label>
            <input type="text" name="name" class="input-control" placeholder="John">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="input-control" placeholder="Doe">
          </div>


          <div class="form-item">
            <label for="age">Age</label>
            <input type="number" name="age" class="input-control">
            <label for="gender">Gender</label>
            <input type="text" name="lastname" class="input-control">
          </div>


          <div class="form-item">
            <label for="education">Education</label>
            <input type="text" name="education" class="input-control">
            <label for="address">Address</label>
            <input type="text" name="adress" class="input-control">
          </div>

          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" name="education" class="input-control" placeholder="johndoe@example.com">
            <label for="password">Password</label>
            <input type="password" name="password" class="input-control">
          </div>

          <button class="btn btn-secondary">Previous</button>
          <button class="btn btn-primary ">Next</button>
        </form>
      </div>
      <footer class="footer">Copyright Belma Besirevic 2022</footer>
    </div>


    <!-- scripts -->
    <script src="./assets/script.js"></script>
  </body>
</html>
